<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: lightblue;
            border-radius: 75% ;
            animation-name: mybox;
          animation-duration: 5s;
           animation-iteration-count: 5s;
              }
              @keyframes mybox {
                0% {border-radius: 0%;}
                50% {border-radius: 50%; background-color: lightsalmon;}
                100% {border-radius: 75%;}
              }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
