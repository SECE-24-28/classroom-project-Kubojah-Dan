<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration Form - Dark Theme</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">

    <div class="container p-6 rounded-2xl shadow-2xl max-w-xl bg-gray-800 bg-opacity-90 backdrop-blur-lg border border-gray-700">

        <h2 class="text-3xl font-bold text-center text-indigo-400 mb-6 tracking-wide">
            üìù Exam Registration
        </h2>

        <form id="examForm" novalidate class="space-y-4">
            <div>
                <label class="font-medium">Full Name</label>
                <input type="text" id="name" class="form-control bg-gray-700 text-white" placeholder="Your Full Name">
                <small class="text-red-500 hidden" id="nameError">Enter a valid name</small>
            </div>

            <div>
                <label class="font-medium">Email</label>
                <input type="email" id="email" class="form-control bg-gray-700 text-white" placeholder="example@mail.com">
                <small class="text-red-500 hidden" id="emailError">Invalid email address</small>
            </div>

            <div>
                <label class="font-medium">Phone Number</label>
                <input type="text" id="phone" class="form-control bg-gray-700 text-white" placeholder="10 digits">
                <small class="text-red-500 hidden" id="phoneError">Phone must be 10 digits</small>
            </div>

            <div>
                <label class="font-medium">Date of Birth</label>
                <input type="date" id="dob" class="form-control bg-gray-700 text-white">
                <small class="text-red-500 hidden" id="ageError">Minimum age: 16 years</small>
            </div>

            <div>
                <label class="font-medium">Gender</label>
                <select id="gender" class="form-select bg-gray-700 text-white">
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <small class="text-red-500 hidden" id="genderError">Please select gender</small>
            </div>

            <div>
                <label class="font-medium">Course</label>
                <select id="course" class="form-select bg-gray-700 text-white">
                    <option value="">Select Course</option>
                    <option>BSc</option>
                    <option>BCA</option>
                    <option>B.Tech</option>
                    <option>MBA</option>
                </select>
                <small class="text-red-500 hidden" id="courseError">Course is required</small>
            </div>

            <div>
                <label class="font-medium">Exam Center</label>
                <input type="text" id="center" class="form-control bg-gray-700 text-white" placeholder="Your preferred city">
                <small class="text-red-500 hidden" id="centerError">Enter exam center</small>
            </div>

            <div>
                <label class="font-medium">Upload ID Proof</label>
                <input type="file" id="idProof" accept=".pdf,.jpg,.jpeg,.png" class="form-control bg-gray-700 text-white">
                <small class="text-red-500 hidden" id="idError">Upload a valid ID</small>
            </div>

            <div>
                <label class="font-medium">Password</label>
                <input type="password" id="password" class="form-control bg-gray-700 text-white" placeholder="Min 6 characters">
                <small class="text-red-500 hidden" id="passwordError">Password too short</small>
            </div>

            <div>
                <label class="font-medium">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control bg-gray-700 text-white">
                <small class="text-red-500 hidden" id="confirmPasswordError">Passwords do not match</small>
            </div>

            <button class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 text-white font-semibold rounded-lg transition-all duration-300 shadow-lg">
                Register Now
            </button>

        </form>

        <div class="mt-4 text-center hidden text-green-400 font-semibold" id="successMsg">
            üéâ Registration Successful!
        </div>

    </div>

    <script>
        document.getElementById("examForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let valid = true;

            let name = document.getElementById("name");
            let nameError = document.getElementById("nameError");
            if (!/^[A-Za-z ]+$/.test(name.value)) { nameError.classList.remove("hidden"); valid = false; }
            else nameError.classList.add("hidden");

            let email = document.getElementById("email");
            let emailError = document.getElementById("emailError");
            if (!email.value.includes("@")) { emailError.classList.remove("hidden"); valid = false; }
            else emailError.classList.add("hidden");

            let phone = document.getElementById("phone");
            let phoneError = document.getElementById("phoneError");
            if (!/^\d{10}$/.test(phone.value)) { phoneError.classList.remove("hidden"); valid = false; }
            else phoneError.classList.add("hidden");

            let dob = document.getElementById("dob");
            let ageError = document.getElementById("ageError");
            let age = new Date().getFullYear() - new Date(dob.value).getFullYear();
            if (age < 16) { ageError.classList.remove("hidden"); valid = false; }
            else ageError.classList.add("hidden");

            ["gender", "course"].forEach(id => {
                const field = document.getElementById(id);
                const error = document.getElementById(id + "Error");
                if (field.value === "") { error.classList.remove("hidden"); valid = false; }
                else error.classList.add("hidden");
            });

            let center = document.getElementById("center");
            let centerError = document.getElementById("centerError");
            if (center.value.trim() === "") { centerError.classList.remove("hidden"); valid = false; }
            else centerError.classList.add("hidden");

            let idProof = document.getElementById("idProof");
            let idError = document.getElementById("idError");
            if (!idProof.value) { idError.classList.remove("hidden"); valid = false; }
            else idError.classList.add("hidden");

            let password = document.getElementById("password");
            let passwordError = document.getElementById("passwordError");
            if (password.value.length < 6) { passwordError.classList.remove("hidden"); valid = false; }
            else passwordError.classList.add("hidden");

            let confirmPassword = document.getElementById("confirmPassword");
            let confirmPasswordError = document.getElementById("confirmPasswordError");
            if (password.value !== confirmPassword.value) { confirmPasswordError.classList.remove("hidden"); valid = false; }
            else confirmPasswordError.classList.add("hidden");

            if (valid) {
                document.getElementById("successMsg").classList.remove("hidden");
                alert("‚úî Successfully registered!");
            }
        });
    </script>

</body>
</html>
